<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/mediaQuerie.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Tela de login</title>
</head>
<body>
    <main >
        <section id="login">
            <div id="image">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Faça login para acessar sua conta e dar início às suas configurações.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="iLogin" required maxlength="30" placeholder="E-mail" autocomplete="email">
                        <label for="iLogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-icons">lock</span>
                        <input type="password" name="senha" id="iSenha" required minlength="8" maxlength="20" placeholder="Password" autocomplete="current-password">
                        <label for="iSenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha <i class="material-icons">mail</i></a>
                </form>
            </div >
        </section>
    </main>
</body>
</html>
